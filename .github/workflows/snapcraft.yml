name: CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SNAP_RELEASE_CHANNELS: edge
  VCPKG_ROOT: ${{ github.workspace }}/.vcpkg
  VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/.vcpkg-cache
  VCPKG_FEATURE_FLAGS: manifests,manifests-allow-registries
  VCPKG_LIBRARY_LINKAGE: static
  VCPKG_DEFAULT_TRIPLET: x64-linux
  VCPKG_DEFAULT_HOST_TRIPLET: x64-linux

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            ninja-build \
            qt6-base-dev \
            qt6-tools-dev \
            qt6-webengine-dev \
            libgl1-mesa-dev \
            ccache

      - name: Prepare vcpkg cache directory
        run: mkdir -p "$VCPKG_DEFAULT_BINARY_CACHE"

      - name: Restore vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Bootstrap vcpkg
        run: |
          rm -rf "$VCPKG_ROOT"
          git clone --depth=1 https://github.com/microsoft/vcpkg "$VCPKG_ROOT"
          "$VCPKG_ROOT/bootstrap-vcpkg.sh" -disableMetrics

      - name: Configure
        run: cmake -B build -S . -G Ninja -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --config Release --parallel

  snapcraft:
    name: Build and publish Snap
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build snap
        id: snapcraft
        uses: snapcore/action-build@v1
        with:
          path: .
          snapcraft-channel: latest/stable
          snapcraft-args: --use-lxd

      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-qt-snap
          path: ${{ steps.snapcraft.outputs.snap }}

      - name: Publish to Snap Store
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        with:
          snap: ${{ steps.snapcraft.outputs.snap }}
          release: ${{ env.SNAP_RELEASE_CHANNELS }}
